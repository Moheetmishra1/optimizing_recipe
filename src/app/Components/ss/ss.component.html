<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">
              <h4>Sign up for <span class="logo">Ecom</span></h4>
            </div>
  <div style="text-align: center;color: red;">{{error}}</div>

            <div class="card-body">
             
              @for(data of signData;track data.id){
                <div signupInput class="form-group" [inputData]="{for:data.id}"  >
                  {{data.title}}
                  <input [type]="data.type" [formControlName]="data.formControl" class="form-control" [id]="data.id" >
                </div>
              }
              
  
              <div class="form-group" formGroupName="name">
                <label for="name">Name:</label>
                <div class="row">
                  <div signupInput  [inputData]="{for:'firstname'}" class="col-md-6">
                    First Name
                    <input type="text" formControlName="firstname" class="form-control input-error" id="firstname" >
                  </div>
                  
                  <div signupInput  [inputData]="{for:'lastname'}" class="col-md-6">
                    Last Name
                    <input type="text" formControlName="lastname" class="form-control input-error" id="lastname" >
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="">Gender:</label>
                <select  formControleName="gender">
                  <option >select</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
               
              </div>
             
  
              <div class="form-group">
                <label for="image">Image URL:</label>
                <input type="text" formControlName="image" class="form-control input-error" id="image" required>
              </div>
  
              <button type="submit" class="btn btn-primary btn-block ">Sign up</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
